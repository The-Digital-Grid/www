<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-900">
    <div class="bg-gradient-to-r from-gray-900 to-gray-800 py-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold text-white mb-6">Get In Touch</h1>
            <p class="text-green-400 text-xl">Let's Discuss Your Digital Transformation</p>
        </div>
    </div>

    <div class="py-16">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid md:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div class="bg-gradient-to-br from-gray-800 to-gray-900 p-8 rounded-lg">
                    <h2 class="text-2xl font-bold text-green-400 mb-6">Send Us a Message</h2>
                    <form class="space-y-6">
                        <div>
                            <label class="block text-white mb-2">Name</label>
                            <input type="text" class="w-full bg-gray-700 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label class="block text-white mb-2">Email</label>
                            <input type="email" class="w-full bg-gray-700 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label class="block text-white mb-2">Subject</label>
                            <input type="text" class="w-full bg-gray-700 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label class="block text-white mb-2">Message</label>
                            <textarea rows="4" class="w-full bg-gray-700 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">
                            Send Message
                        </button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="space-y-8">

                            <p class="flex items-center">
                                <span class="text-green-400 mr-3">üìß</span>
                                th3digitalgrid@outlook.co.za
                            </p>
                        </div>
                    </div>

                    <div class="bg-gradient-to-br from-gray-800 to-gray-900 p-8 rounded-lg">
                        <h2 class="text-2xl font-bold text-green-400 mb-6">Office Hours</h2>
                        <div class="space-y-2 text-gray-200">
                            <p>Monday - Friday: 8:00 AM - 5:00 PM</p>

                        </div>

        </div>
